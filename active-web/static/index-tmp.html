<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{project_name}}</title>
    <link rel="stylesheet" href="static/css/index.css">
</head>
<body>
    <h1>{{project_name}}</h1>
    <section class="cats">
        <article class="cat">
            {{#each cats}}
            <h3>{{this.name}}</h3>
            <img src="{{this.image_path}}" alt="">
            {{/each}}
        </article>
    </section>
</body>
</html>
